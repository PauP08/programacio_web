<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos nombres</title>
</head>
<body>

    <h1>Resultat de la suma:</h1>
    <div id="resultat"></div>
    <div id="resultat2"></div>

    <script>
        function sumarNombres(num1, num2) {
            return num1 + num2;
        }

        // Exemple d'Ãºs:
        let nombre1 = 5;
        let nombre2 = 10;
        let suma = sumarNombres(nombre1, nombre2);
        let nouValor = sumarNombres(32, 8)

        // Mostrar el resultat a l'element amb l'id "resultat"
        document.getElementById("resultat").textContent = suma;
        document.getElementById("resultat2").textContent = nouValor;
    </script>

</body>
</html>
