<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer fijo al fondo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 200vh;
      position: relative; /* Necesario para que el footer se fije al fondo de la página */
    }

    .contenido {
      padding: 20px;
      padding-bottom: 60px; /* Espacio adicional para que el footer no se superponga al contenido */
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="contenido">
    <h1>Contenido de la página</h1>
    <p>Aquí va el contenido principal de la página. Si el contenido no llena toda la pantalla, el footer se mantendrá pegado al fondo.</p>
  </div>

  <footer>
    <p>Este es un footer fijo al fondo</p>
  </footer>
</body>
</html>
